<app-screen-header [title] = "'Pruebas'"></app-screen-header>
<app-add-button [buttonLabel] = "'Nueva Prueba'" [pathLink] = "'nueva'" (buttonClicked)="eventButtonClicked()"></app-add-button>
<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id Prueba </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Id Afiliado Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Id Test Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Opciones Column -->
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef> Opciones </th>
          <td mat-cell *matCellDef="let element" class="options-colum">
            <a class="icon-pointer" matTooltip="Actualizar" [routerLink] = "'actualizar'">
              <mat-icon (click)="testToUpdate(element.id)">update</mat-icon>
            </a>
            <a class="icon-pointer" matTooltip="Eliminar">
              <mat-icon (click)="testToDelete(element.id)" class="mat-icon-no-fill">delete</mat-icon>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
